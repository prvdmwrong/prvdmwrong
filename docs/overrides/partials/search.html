<!-- Search interface -->
<div class="md-search" data-md-component="search" role="dialog">
	<label class="md-search__overlay" for="__search"></label>
	<div class="md-search__inner" role="search">
		<form class="md-search__form" name="search">

			<!-- Search input -->
			<input type="text" class="md-search__input" name="query" aria-label="{{ lang.t('search.placeholder') }}"
				placeholder="{{ lang.t('search.placeholder') }}" autocapitalize="off" autocorrect="off"
				autocomplete="off" spellcheck="false" data-md-component="search-query" required />

			<!-- Button to open search -->
			<label class="md-search__icon md-icon" for="__search">
				{% include ".icons/octicons/search-24.svg" %}
				{% include ".icons/octicons/chevron-left-24.svg" %}
			</label>

			<!-- Search options -->
			<nav class="md-search__options" aria-label="{{ lang.t('search.title') }}">

				<!-- Button to share search -->
				{% if "search.share" in features %}
				<a href="javascript:void(0)" class="md-search__icon md-icon" aria-label="{{ lang.t('search.share') }}"
					data-clipboard data-clipboard-text="" data-md-component="search-share" tabindex="-1">
					{% include ".icons/octicons/share-24.svg" %}
				</a>
				{% endif %}

				<!-- Button to reset search -->
				<button type="reset" class="md-search__icon md-icon" aria-label="{{ lang.t('search.reset') }}"
					tabindex="-1">
					{% include ".icons/octicons/x-24.svg" %}
				</button>
			</nav>

			<!-- Search suggestions -->
			{% if "search.suggest" in features %}
			<div class="md-search__suggest" data-md-component="search-suggest"></div>
			{% endif %}
		</form>
		<div class="md-search__output">
			<div class="md-search__scrollwrap" data-md-scrollfix>

				<!-- Search results -->
				<div class="md-search-result" data-md-component="search-result">
					<div class="md-search-result__meta">
						{{ lang.t("search.result.initializer") }}
					</div>
					<ol class="md-search-result__list"></ol>
				</div>
			</div>
		</div>
	</div>
</div>
